<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form align="center">
        <h1><u>Registration form</u></h1>

        First name : <input type="text" placeholder="Enter the First name"><br><br>
      Last name : <input type="text" placeholder="Enter the Last name"><br><br>

      Gender : <input type="radio" name="gender">Male
      <input type="radio" name="gender">Female<br><br>
      Email : <input type="email" placeholder="Enter the email"><br><br>
      Password : <input type="password" placeholder="Enter the password"><br><br>
      Courses : <select>
        <option>Python    </option>
        <option selected>Web development   </option>
        <option>AI    </option>
      </select><br><br>
      City : <input type="checkbox" >Bangalore
       <input type="checkbox" checked>Mumbai
        <input type="checkbox" >Pune<br><br>
        Phone number : <input type="tel" maxlength="10" placeholder="+91"><br><br>
       upload documents :  <input type="file" accept=".html"><br><br>
       Date of birth : <input type="date"><br><br>
       Scheduled timings : <input type="time"><br><br>
       Skills -> HTML <input type="range"><br><br>
       <input type="submit">
    </form>

</body>
</html>
